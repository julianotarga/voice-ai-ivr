# =============================================================================
# Voice AI - Logrotate Configuration
# =============================================================================
# Instalar em: /etc/logrotate.d/voice-ai
# Testar com: logrotate -d /etc/logrotate.d/voice-ai
# =============================================================================

/var/log/voice-ai/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 voiceai voiceai
    sharedscripts
    postrotate
        # Sinalizar serviÃ§os para reabrir arquivos de log
        systemctl kill -s HUP voice-ai-service.service 2>/dev/null || true
        systemctl kill -s HUP voice-ai-realtime.service 2>/dev/null || true
    endscript
}
